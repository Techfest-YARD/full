version: "3.11"

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8502:8000"
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000   # ðŸ‘ˆ uÅ¼ywamy nazwy kontenera w URL
    networks:
      - appnet

networks:
  appnet:
    driver: bridge